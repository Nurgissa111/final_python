{%block title %} 
user page
{%endblock%}

{%block main_body%} 
<div class="fun-facts">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="left-content">
          <h1 class="text-center title" style="font-size: 80px;" id="portfolio"><em>{{session.username | capitalize}}</em></h1>
          <h5 class="lead text-center">
            Welcome To Our Website

          </h5>
          </div>
      </div>
      <div class="col-md-6 align-self-center">
        <div class="row">
          <div class="col-md-6">
            <div class="count-area-content">
              <div class="count-digit">
                <a class="count-digit" href="/my_profile/{{session.uid}}">My profile</a>
              </div>
              
            </div>
          </div>
          <div class="col-md-6">
            <div class="count-area-content">
              <div class="count-digit">
                <a class="count-digit" href="/my_cars/{{session.uid}}">My Cars</a>

            </div>
          </div>
          <div class="col-md-6">
            <div class="count-area-content">
              <div class="count-digit">{{session.uid}}</div>
              <div class="count-title">user</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="count-area-content">
              

              <div class="count-digit">
                <div class="container">
                  <a class="count-digit" href="/add_car/{{session.uid}}">Add a car</a>
              </div>
              </div>
              <div class="count-title"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
